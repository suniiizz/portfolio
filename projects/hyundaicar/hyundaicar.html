<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>hyundaicar desc</title>

  <script src="https://kit.fontawesome.com/b35f2b2bf5.js" crossorigin="anonymous"></script>  

  <link rel="stylesheet" href="../../css/reset.css" />

<body>
  <div class="project">
    <div class="project_wrap">
      <div class="project_top">
        <h1>hyundaicar</h1>
        <div class="project_desc">
          <ul>
            <li class="info work">
              <p>
                기존 사이트를 클론코딩한 현대자동차 사이트입니다. 미디어쿼리를 이용하여 반응형으로 작업하였습니다.  <br>
                Swiper 플러그인을 활용하여 배너를 구성하고, jQuery를 이용하여 탭메뉴, 슬라이드 등을 구현하였습니다. 
                이미지 클릭시 하단으로 나오는 모달창과 input 타입으로 슬라이드바 영역을 만들었습니다.
              </p>
              <div class="tag tag_work">
                <p>#Swiper</p>
                <p>#modal</p>
                <p>#Input</p>
                <p>#Mobile Menu</p>
              </div>
              <a href="https://suniiizz.github.io/hyundaicar/">
                <span class="work_btn_text">View</span>
                <i class="fa-solid fa-arrow-right-long"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="project_bottom">
        <div class="preview_layout">
          <div class="preview1 box">
            <img src="../img/hyundaicar_preview1.png" alt="preview_1">
          </div>
          <div class="preview2 box">
            <img src="../img/hyundaicar_preview2.png" alt="preview_2">
          </div>
          <div class="preview3 box">
            <img src="../img/hyundaicar_preview3.png" alt="preview_3">
          </div>
          <div class="preview4 box">
            <img src="../img/hyundaicar_preview4.png" alt="preview_4">
          </div>
          <div class="preview5 box">
            <img src="../img/hyundaicar_preview5.png" alt="preview_5">
          </div>
        </div>
      </div>
    </div>
