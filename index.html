<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunny Portfolio</title>
  <meta name="description" content="Portfolio" />
  <meta name="author" content="sunny" />

  <script src="https://kit.fontawesome.com/b35f2b2bf5.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" /> -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="media.css" />
</head>

<body>
<div id="header">
  <!-- Navbar -->
  <nav id="navbar">
      <div class="navbar_logo">
          <img src="img/favicon.png" class="logo" alt="로고">
      </div>
      <ul class="navbar_menu">
          <li class="navbar_menu_item btn1 active">All</li>
          <li class="navbar_menu_item btn2">About</li>
          <li class="navbar_menu_item btn3">Project</li>
          <li class="navbar_menu_item btn4">Animation</li>
      </ul>
      <a href="#" class="contact"><span>Contact</span></a>
  </nav>
</div>

<main id="contents">
  <section id="contents_layout">
  <section id="about" class="about">
      <img src="img/favicon.png" alt="이미지">
      <p>안녕하세요 신입 퍼블리셔 이선희입니다. <br>
          새로운 분야에 도전하는 만큼 꾸준하게 발전하는 사람이 되겠습니다.</p>
  </section>

  <section id="skill" class="skill">
      <h2 class="skill_tit">SKILL</h2>
      <P>배우는데 그치지 않고 배운 것을 활용하도록 노력하겠습니다.</P>
          <div class="skillset">
              <div class="skill_desc">
                  <span>HTML</span>
                  <span>90%</span>
              </div>
              <div class="skill_desc">
                  <span>CSS</span>
                  <span>80%</span>
              </div>
              <div class="skill_desc">
                  <span>jQuery</span>
                  <span>70%</span>
              </div>
              <div class="skill_desc">
                  <span>JavaScript</span>
                  <span>60%</span>
              </div>
          </div>
  </section>

  <section id="work" class="work">
      <div class="work_grid_1">
          <div class="work_project">
              <img src="img/bg_1.svg" class="project_bg" alt="bg">
              <img src="img/project/Standard.png" class="project_img" alt="standard">
              <div class="work_tit">
                  <h2>Web <br> Standard</h2>
              </div>
              <button class="work_btn">
                  <i class="fa-solid fa-arrow-right-long"></i>
                  <span class="work_btn_text">View</span>
              </button>
          </div>
      </div>
      <div class="work_grid_2">
          <div class="work_project">
              <img src="img/bg_2.svg" class="project_bg" alt="bg">
              <img src="img/project/Responsive.png" class="project_img" alt="standard">
              <div class="work_tit">
                  <h2>Web <br> Responsive</h2>
              </div>
              <button class="work_btn">
                  <i class="fa-solid fa-arrow-right-long"></i>
                  <span class="work_btn_text">View</span>
              </button>
          </div>
      </div>
      <div class="work_grid_3">
          <div class="work_project">
              <img src="img/bg_3.svg" class="project_bg" alt="bg">
              <img src="img/project/ffroi.png" class="project_img" alt="standard">
              <div class="work_tit">
                  <h2>ffroi</h2>
              </div>
              <button class="work_btn">
                  <i class="fa-solid fa-arrow-right-long"></i>
                  <span class="work_btn_text">View</span>
              </button>
          </div>
      </div>
      <div class="work_grid_4">
          <div class="work_project">
              <img src="img/bg_3.svg" class="project_bg" alt="bg">
              <img src="img/project/ffroi.png" class="project_img" alt="standard">
              <div class="work_tit">
                  <h2>ffroi</h2>
              </div>
              <button class="work_btn">
                  <i class="fa-solid fa-arrow-right-long"></i>
                  <span class="work_btn_text">View</span>
              </button>
          </div>
      </div>
  </section>


  <section id="animation">
      <div class="animation_grid_1">
          <div class="animation_work">
              <p>Circle</p>
          </div>
      </div>
      <div class="animation_grid_2">
          <div class="animation_work">
              <p>Mouse</p>
          </div>
      </div>
      <div class="animation_grid_3">
          <div class="animation_work">
              <p>Hover</p>
          </div>
      </div>
  </section>
  

  <section id="screen">
      <div class="screen_grid">
          <div class="screen_mode">
          </div>
      </div>
  </section>

</section>
</main>

</body>
</html>
